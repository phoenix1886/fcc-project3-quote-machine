<div class="container quote-container bg-primary text-white text-center">
        <h1 class="mb-5">Random Quotes Machine</h1>


        <p id="random-quote">These are some random quotes from</p>
        <p id="quote-author" class="text-right pr-3"></p>
        <button type="button" class="btn btn-info my-2" id="button-quote">Get New Quote</button>

        <a id="twitter-btn">
            <button type="button" class="btn btn-info my-2">
                <i class="fa fa-1x fa-twitter-square" aria-hidden="true"></i>
                    Share Twitter</button>

</div>
